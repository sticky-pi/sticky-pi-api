version: '3'

services:
  spi_db:
    container_name: spi_db
    image: mariadb
    restart: always
    env_file:
      - .env
      - .secret.env
    #todo volume here
  spi_api:
    build:
      context: ./api
      args:
        API_PORT: ${API_PORT}
    container_name: spi_api
    restart: always
    depends_on:
      - spi_db
    expose:
      - ${API_PORT}
    env_file:
      - .env
      - .secret.env

  spi_nginx:
    build:
      context: ./nginx
      args:
        API_PORT: ${API_PORT}

    container_name: spi_nginx
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    ports:
      - "80:80"
    env_file:
      - .env
      - .secret.env
    depends_on:
      - spi_api

